<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!--Fuentes de Letras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!--Estilo de la Pagina-->
    <link rel="stylesheet" href="style/styles.css">

</head>
<body>
  <header>
    <div class="bg-dark text-white py-3 px-3">
      <div class="d-flex justify-content-between align-items-center">
        
        <div style="width: 100px;"></div>
  
        <div class="marca text-center flex-grow-1">
          <strong style="font-size: 1.5rem;">Coolbox</strong>
        </div>
  
        <div>
          <a href="#" class="text-white text-decoration-none me-3">
            <i class="bi bi-box-arrow-in-right"></i> Login
          </a>
          <a href="#" class="text-white text-decoration-none">
            <i class="bi bi-box-arrow-right"></i> Log out
          </a>
        </div>
  
      </div>
    </div>
  </header>
  
  
    <div class="principal">
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Coolbox</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Redes sociales</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Menu
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Audio</a></li>
                      <li><a class="dropdown-item" href="#">Smart home</a></li>
                      <li><a class="dropdown-item" href="#">Celulares y accesorios</a></li>
                      <li><a class="dropdown-item" href="#">Camaras y drones</a></li>
                      <li><a class="dropdown-item" href="#">TV y video</a></li>
                      <li><a class="dropdown-item" href="#">Pilas y cargadores</a></li>
                      <li><a class="dropdown-item" href="#">Oficina</a></li>
                      <li><a class="dropdown-item" href="#">Gaming</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-dark" type="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>
        <div class="contenedor-carrusel">
          <!--Carrusel Automatico-->
          <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/general.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/general2.png" class="d-block w-100" alt="...">
              </div>
      
              <div class="carousel-item">
                <img src="img/general3.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>


       <!-- cards -->
        <div class="card" style="width: 15rem;">
          <img src="img/camara.png" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text"></p>
          </div>
        </div>
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
