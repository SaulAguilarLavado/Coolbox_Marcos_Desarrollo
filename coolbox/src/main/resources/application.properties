spring.application.name=coolbox
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.web.resources.add-mappings=true
spring.thymeleaf.cache=false
logging.level.org.springframework.web=DEBUG

# Configuración de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/coolbox?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración JWT
jwt.secreto=MiClaveSecretaParaCoolboxJWT2024EsMuySegura
jwt.expiracion=3600000

# Configuración de sesión (1 minuto para exposición)
server.servlet.session.timeout=1m
spring.session.timeout=60s
server.servlet.session.cookie.max-age=60

# Configuración de seguridad
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN