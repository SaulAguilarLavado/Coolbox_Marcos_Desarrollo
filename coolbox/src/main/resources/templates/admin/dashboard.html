<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Coolbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Coolbox Admin</a>
            <div class="ms-auto">
                <a href="/admin/logout" class="btn btn-outline-light">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <h2>Panel de Administración</h2>
        
        <!-- Pestañas -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="sugerencias-tab" data-bs-toggle="tab" data-bs-target="#sugerencias" type="button" role="tab">Sugerencias</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="reclamaciones-tab" data-bs-toggle="tab" data-bs-target="#reclamaciones" type="button" role="tab">Reclamaciones</button>
            </li>
        </ul>

        <!-- Contenido de las pestañas -->
        <div class="tab-content" id="myTabContent">
            <!-- Sugerencias -->
            <div class="tab-pane fade show active" id="sugerencias" role="tabpanel">
                <div class="mt-3">
                    <h3>Sugerencias</h3>
                    
                    <!-- Búsqueda por ID -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="input-group">
                                <input type="number" class="form-control" id="sugerenciaId" placeholder="ID de la sugerencia">
                                <button class="btn btn-primary" onclick="buscarSugerenciaPorId()">Buscar por ID</button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-success" onclick="cargarDatos('sugerencias')">Ver todas las sugerencias</button>
                        </div>
                    </div>

                    <!-- Resultado de búsqueda individual -->
                    <div id="sugerenciaIndividual" class="card mb-3 d-none">
                        <div class="card-body">
                            <h5 class="card-title">Detalles de la Sugerencia</h5>
                            <div id="sugerenciaDetalles"></div>
                        </div>
                    </div>

                    <!-- Tabla de sugerencias -->
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>DNI</th>
                                    <th>Categoría</th>
                                    <th>Sugerencia</th>
                                    <th>Fecha</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="sugerenciasTableBody">
                                <!-- Se llenará dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Reclamaciones -->
            <div class="tab-pane fade" id="reclamaciones" role="tabpanel">
                <div class="mt-3">
                    <h3>Reclamaciones</h3>
                    
                    <!-- Búsqueda por ID -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="input-group">
                                <input type="number" class="form-control" id="reclamacionId" placeholder="ID de la reclamación">
                                <button class="btn btn-primary" onclick="buscarReclamacionPorId()">Buscar por ID</button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-success" onclick="cargarDatos('reclamaciones')">Ver todas las reclamaciones</button>
                        </div>
                    </div>

                    <!-- Resultado de búsqueda individual -->
                    <div id="reclamacionIndividual" class="card mb-3 d-none">
                        <div class="card-body">
                            <h5 class="card-title">Detalles de la Reclamación</h5>
                            <div id="reclamacionDetalles"></div>
                        </div>
                    </div>

                    <!-- Tabla de reclamaciones -->
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>DNI</th>
                                    <th>Categoría</th>
                                    <th>Reclamación</th>
                                    <th>Fecha</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="reclamacionesTableBody">
                                <!-- Se llenará dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="editName">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">DNI</label>
                            <input type="text" class="form-control" id="editDni">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Categoría</label>
                            <select class="form-select" id="editCategoria">
                                <option value="producto">Producto</option>
                                <option value="servicio">Servicio</option>
                                <option value="soporte">Soporte Técnico</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" id="editDescripcion" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarCambios()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let tipoActual = 'sugerencias'; // o 'reclamaciones'
        let editModal;

        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            editModal = new bootstrap.Modal(document.getElementById('editModal'));
            cargarDatos('sugerencias');
            cargarDatos('reclamaciones');
        });

        // Cambiar entre pestañas
        document.querySelectorAll('button[data-bs-toggle="tab"]').forEach(tab => {
            tab.addEventListener('shown.bs.tab', function (e) {
                tipoActual = e.target.id.split('-')[0];
            });
        });

        // Buscar sugerencia por ID
        async function buscarSugerenciaPorId() {
            const id = document.getElementById('sugerenciaId').value;
            if (!id) {
                alert('Por favor ingrese un ID');
                return;
            }

            try {
                const response = await fetch(`/api/sugerencias/${id}`);
                if (!response.ok) {
                    throw new Error('Sugerencia no encontrada');
                }
                const data = await response.json();
                
                const detallesDiv = document.getElementById('sugerenciaDetalles');
                detallesDiv.innerHTML = `
                    <p><strong>ID:</strong> ${data.id}</p>
                    <p><strong>Nombre:</strong> ${data.name}</p>
                    <p><strong>DNI:</strong> ${data.dni}</p>
                    <p><strong>Categoría:</strong> ${data.categoria}</p>
                    <p><strong>Sugerencia:</strong> ${data.suggestion}</p>
                    <p><strong>Fecha:</strong> ${new Date(data.fechaCreacion).toLocaleDateString()}</p>
                    <div class="mt-3">
                        <button class="btn btn-primary btn-sm" onclick="editar(${data.id})">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="eliminar(${data.id})">Eliminar</button>
                    </div>
                `;
                
                document.getElementById('sugerenciaIndividual').classList.remove('d-none');
            } catch (error) {
                console.error('Error:', error);
                alert('Error al buscar la sugerencia');
            }
        }

        // Buscar reclamación por ID
        async function buscarReclamacionPorId() {
            const id = document.getElementById('reclamacionId').value;
            if (!id) {
                alert('Por favor ingrese un ID');
                return;
            }

            try {
                const response = await fetch(`/api/reclamaciones/${id}`);
                if (!response.ok) {
                    throw new Error('Reclamación no encontrada');
                }
                const data = await response.json();
                
                const detallesDiv = document.getElementById('reclamacionDetalles');
                detallesDiv.innerHTML = `
                    <p><strong>ID:</strong> ${data.id}</p>
                    <p><strong>Nombre:</strong> ${data.name}</p>
                    <p><strong>DNI:</strong> ${data.dni}</p>
                    <p><strong>Categoría:</strong> ${data.categoria}</p>
                    <p><strong>Reclamación:</strong> ${data.complaint}</p>
                    <p><strong>Fecha:</strong> ${new Date(data.fechaCreacion).toLocaleDateString()}</p>
                    <div class="mt-3">
                        <button class="btn btn-primary btn-sm" onclick="editar(${data.id})">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="eliminar(${data.id})">Eliminar</button>
                    </div>
                `;
                
                document.getElementById('reclamacionIndividual').classList.remove('d-none');
            } catch (error) {
                console.error('Error:', error);
                alert('Error al buscar la reclamación');
            }
        }

        // Cargar datos
        async function cargarDatos(tipo) {
            try {
                const response = await fetch(`/api/${tipo}`);
                const data = await response.json();
                const tbody = document.getElementById(`${tipo}TableBody`);
                tbody.innerHTML = '';

                // Ocultar la vista individual si está visible
                if (tipo === 'sugerencias') {
                    document.getElementById('sugerenciaIndividual').classList.add('d-none');
                } else {
                    document.getElementById('reclamacionIndividual').classList.add('d-none');
                }

                data.forEach(item => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>${item.dni}</td>
                        <td>${item.categoria}</td>
                        <td>${tipo === 'sugerencias' ? item.suggestion : item.complaint}</td>
                        <td>${new Date(item.fechaCreacion).toLocaleDateString()}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="editar(${item.id})">Editar</button>
                            <button class="btn btn-sm btn-danger" onclick="eliminar(${item.id})">Eliminar</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Error al cargar los datos');
            }
        }

        // Editar
        async function editar(id) {
            try {
                const response = await fetch(`/api/${tipoActual}/${id}`);
                const data = await response.json();
                
                document.getElementById('editId').value = data.id;
                document.getElementById('editName').value = data.name;
                document.getElementById('editDni').value = data.dni;
                document.getElementById('editCategoria').value = data.categoria;
                document.getElementById('editDescripcion').value = 
                    tipoActual === 'sugerencias' ? data.suggestion : data.complaint;
                
                editModal.show();
            } catch (error) {
                console.error('Error:', error);
                alert('Error al cargar los datos para editar');
            }
        }

        // Guardar cambios
        async function guardarCambios() {
            const id = document.getElementById('editId').value;
            const data = {
                name: document.getElementById('editName').value,
                dni: document.getElementById('editDni').value,
                categoria: document.getElementById('editCategoria').value
            };

            if (tipoActual === 'sugerencias') {
                data.suggestion = document.getElementById('editDescripcion').value;
            } else {
                data.complaint = document.getElementById('editDescripcion').value;
            }

            try {
                const response = await fetch(`/api/${tipoActual}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    editModal.hide();
                    cargarDatos(tipoActual);
                    alert('Cambios guardados correctamente');
                } else {
                    throw new Error('Error al guardar');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al guardar los cambios');
            }
        }

        // Eliminar
        async function eliminar(id) {
            if (confirm('¿Estás seguro de que deseas eliminar este registro?')) {
                try {
                    const response = await fetch(`/api/${tipoActual}/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        cargarDatos(tipoActual);
                        alert('Registro eliminado correctamente');
                    } else {
                        throw new Error('Error al eliminar');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al eliminar el registro');
                }
            }
        }
    </script>
</body>
</html>
